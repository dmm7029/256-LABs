<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storefront</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Internal CSS for Navigation */
        nav {
            background-color: #1a1a1a;
            text-align: center;
            padding: 15px 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 25px;
        }
        nav ul li a {
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
<!-- Header Area -->
<header style="background: linear-gradient(to right, #ff9966, #ff5e62); color: white; text-align: center; padding: 50px;">
    <h1>Storefront</h1>
    <p style="font-style: italic; font-size: 1.2em;">Discover luxury at unbeatable prices!</p>
</header>

<!-- Navigation Bar -->
<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<!-- Main Content Area -->
<!-- Main Content Area -->
<main>
    <section style="text-align: center; padding: 50px;">
        <h2>Our Featured Products</h2>
        <p style="color: #333; font-size: 1.1em;">Discover our top-selling, premium products.</p>
        <div style="display: flex; justify-content: center; gap: 30px;">
            <div class="product-card">
                <img src="images/product1.jpeg" alt="Product 1" class="product-image">
                <h3>Beats Headphones</h3>
                <p>$49.99</p>
                <button class="buy-button">Buy Now</button>
            </div>
            <div class="product-card">
                <img src="images/product2.jpeg" alt="Product 2" class="product-image">
                <h3>AirPods</h3>
                <p>$79.99</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>
    </section>
</main>


<!-- Footer Area -->
<footer>
    <p>&copy; 2024 Storefront. All rights reserved.</p>
    <p>Follow us on <a href="#">Facebook</a>, <a href="#">Instagram</a>, and <a href="#">Twitter</a>.</p>
</footer>
</body>
</html>
